<div id="start-page">

    <div class="row">
        <div class="col-6">
            <h3>

            </h3>

                </p>
            </div>
            <form class="form-inline">

                    Test your skills on NFL Team divisions.
                </p>
            </div>

                </div>

                </button>
            </form>
        </div>
    </div>


</div>
