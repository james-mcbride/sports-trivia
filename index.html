<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
<div id="start-page">
    <div id="gameSettings"><img height="300px" src="img/National_Football_League_logo.svg"><br><strong>Welcome to NFL Jersey Trivia!</strong></div>
    <form class="form-inline">
        <div class="form-group mr-2">
            <label class="" for="difficulty">Select your difficulty</label>
            <select id="difficulty" class="form-control">
                <option>Normal</option>
                <option>Hard</option>
            </select>
        </div>
        <div class="form-group mr-2">
            <label class="" for="time-Period">Time-Period</label>
            <select id="time-Period" class="form-control">
                <option>2000s</option>
                <option>All-Time</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary" style="margin: 0;">Start</button>
    </form>
</div>
<div id="buttons" class="row hidden">

</div>


<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<script src="sports-trivia.js"></script>
</body>
</html>
